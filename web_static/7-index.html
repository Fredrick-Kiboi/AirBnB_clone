<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <!-- Styling -->
        <link rel="icon" type="image/png" href="./images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link>
    </head>

    <body>

        <!-- Header -->
        <header>
            <div class="logo">
                Logo
            </div>
        </header>

        <div class="container">

            <!-- Filters section -->
            <section class="filters">

                <!-- Locations-->
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <!-- Dropdown -->
                        <ul class="popover">
                            <li>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>City 1</li>
                                    <li>City 2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </li>
                        </ul>
                </div>

                <!-- Amenities -->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <!-- Dropdown -->
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                </div>

                <!-- Search Button -->
                <button class="button">Search</button>

            </section>

            <!-- Places Section -->
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>

        </div>

        <!-- Footer -->
        <footer>
            <div class="text">
                Best School
            </div>
        </footer>

    </body>

</html>
